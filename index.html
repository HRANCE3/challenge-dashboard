<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Stock Dashboard</h1>

    <!-- Input Form -->
    <div class="flex gap-2 mb-6">
      <input id="symbolInput" type="text" placeholder="Enter symbol (AAPL)" class="flex-grow border rounded px-3 py-2">
      <button onclick="addStock()" class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
    </div>

    <!-- Stock Table -->
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Symbol</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Change %</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>

    <!-- Chart -->
    <div class="mt-8 bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4" id="chartTitle">Stock Chart</h2>
      <canvas id="stockChart" height="120"></canvas>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // Replace with your Alpha Vantage API key
    const tableBody = document.getElementById("stockTable");
    const ctx = document.getElementById("stockChart").getContext("2d");
    let chart;

    // Fetch stock quote (price + change %)
    async function fetchStockQuote(symbol) {
      const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data["Global Quote"]) throw new Error("Quote fetch failed");
      const q = data["Global Quote"];
      return {
        symbol: q["01. symbol"],
        price: parseFloat(q["05. price"]),
        change: parseFloat(q["10. change percent"]),
      };
    }

    // Fetch daily candles
    async function fetchCandles(symbol) {
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data["Time Series (Daily)"]) throw new Error("Candle fetch failed");

      return Object.entries(data["Time Series (Daily)"]).map(([date, values]) => ({
        time: date,
        open: parseFloat(values["1. open"]),
        high: parseFloat(values["2. high"]),
        low: parseFloat(values["3. low"]),
        close: parseFloat(values["4. close"]),
      })).reverse().slice(-30); // last 30 days
    }

    // Add stock to table
    async function addStock() {
      const symbol = document.getElementById("symbolInput").value.trim().toUpperCase();
      if (!symbol) return;

      try {
        const stock = await fetchStockQuote(symbol);

        const row = document.createElement("tr");
        row.className = "border-b";

        row.innerHTML = `
          <td class="px-4 py-2">${stock.symbol}</td>
          <td class="px-4 py-2">$${stock.price.toFixed(2)}</td>
          <td class="px-4 py-2 ${stock.change >= 0 ? "text-green-600" : "text-red-600"}">
            ${stock.change.toFixed(2)}%
          </td>
          <td class="px-4 py-2 flex gap-2">
            <button class="bg-indigo-600 text-white px-2 py-1 rounded" onclick="viewChart('${stock.symbol}')">View Chart</button>
            <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="removeStock(this)">Remove</button>
          </td>
        `;

        tableBody.appendChild(row);
      } catch (err) {
        alert("Error fetching stock: " + err.message);
      }
    }

    // Remove stock from table
    function removeStock(btn) {
      btn.closest("tr").remove();
    }

    // View chart
    async function viewChart(symbol) {
      try {
        document.getElementById("chartTitle").innerText = `${symbol} - Last 30 Days`;
        const candles = await fetchCandles(symbol);

        const labels = candles.map(c => c.time);
        const data = candles.map(c => c.close);

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: `${symbol} Close Price`,
              data,
              borderColor: "blue",
              backgroundColor: "rgba(0,0,255,0.1)",
              tension: 0.1,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            },
            scales: {
              x: { display: true },
              y: { display: true }
            }
          }
        });
      } catch (err) {
        alert("Error loading chart: " + err.message);
      }
    }
  </script>
</body>
</html>
